<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Message to you</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#f5a8c8;
      --deep:#6b0038;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family:Poppins,system-ui;
      background-color: var(--pink);
      background-image: url("./images/main_index.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(245,168,200,0.10);
      pointer-events:none;
      z-index:0;
    }

    .container{
      width:min(1200px, 94vw);
      height:100vh;
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .title{
      margin-top: 46px;
      font-size: clamp(34px, 4.2vw, 54px);
      font-weight: 800;
      color: rgba(90, 10, 55, 0.65);
      letter-spacing: .5px;
      text-shadow: 0 12px 22px rgba(0,0,0,.10);
      user-select:none;
      text-align:center;
    }

    .center{
      flex: 1;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-bottom: 60px;
      flex-direction: column;
      gap: 14px;
    }

    .reveal-btn{
      padding: 16px 44px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.75);
      color: rgba(90, 10, 55, 0.82);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: .2px;
      cursor:pointer;
      box-shadow:
        0 18px 40px rgba(0,0,0,.18),
        0 0 0 2px rgba(255,255,255,.55),
        0 0 20px rgba(255, 215, 0, .35),
        0 0 36px rgba(255, 45, 85, .18);
      animation: glowPulse 1.6s ease-in-out infinite;
      transition: transform .18s ease, box-shadow .18s ease;
      user-select:none;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .reveal-btn:hover{
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 22px 46px rgba(0,0,0,.20),
        0 0 0 2px rgba(255,255,255,.7),
        0 0 26px rgba(255, 215, 0, .45),
        0 0 44px rgba(255, 45, 85, .22);
    }

    @keyframes glowPulse{
      0%,100%{ transform: translateY(0) scale(1); filter:saturate(1); }
      50%{ transform: translateY(-2px) scale(1.03); filter:saturate(1.06); }
    }

    .hint{
      font-size: 14px;
      color: rgba(0,0,0,.55);
      text-shadow: 0 8px 18px rgba(0,0,0,.08);
      user-select:none;
      text-align:center;
      max-width: 520px;
      padding: 0 14px;
    }

    @media (max-width:520px){
      .reveal-btn{ padding: 14px 34px; font-size:16px; }
      .title{ margin-top: 34px; }
      .center{ padding-bottom: 40px; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="title">My Message to you.....</div>

    <div class="center">
      <!-- âœ… Replace DRIVE_LINK_HERE with your Google Drive link -->
      <a
        class="reveal-btn"
        id="revealLink"
        href="https://drive.google.com/drive/folders/1nGnwzbV87Ww7v2Ei4mTleRBAec96zy2y?usp=sharing"
        target="_blank"
        rel="noopener noreferrer"
      >
        âœ¨ Tap to Reveal âœ¨
      </a>

      <div class="hint">Opens in Google Drive ðŸ’— (best on PC)</div>
    </div>
  </div>
</body>
</html>
